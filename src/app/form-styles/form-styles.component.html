<cdk-accordion-item
#accordionItem="cdkAccordionItem"
class="accordion-item"
role="button"
tabindex="0"
id="accordion-header-0"
[attr.aria-expanded]="accordionItem.expanded"
[attr.aria-controls]="'accordion-body-0'">
<div data-test="accordion-header-form-styles" class="accordion-item-header" (click)="accordionItem.toggle()">
    <span class="accordion-item-description">
    Form style
    </span>
</div>
<div
    class="accordion-item-body"
    role="region"
    [style.display]="accordionItem.expanded ? '' : 'none'"
    [attr.id]="'accordion-body-0'"
    [attr.aria-labelledby]="'accordion-header-0'" [formGroup]="formStyles"
    data-test="accordion-body-form-styles">
    <div>
        <mat-form-field>
            <mat-label>Padding (px)</mat-label>
            <input class="form-padding" data-test="input-form-padding" matInput type="number" formControlName="padding.px" (change)="changeFormStyles()">
        </mat-form-field>
    </div>  
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Border style</mat-label>
            <mat-select formControlName="borderStyle" data-test="select-form-border-style" (selectionChange)="changeFormStyles()">
                <mat-option value="none">
                    None
                </mat-option>
                <mat-option value="solid">
                    Solid
                </mat-option>
                <mat-option value="dashed">
                    Dashed
                </mat-option>
                <mat-option value="dotted">
                    Dotted
                </mat-option>
            </mat-select>
        </mat-form-field>   
    </div>     
    <div>
        <mat-form-field>
            <mat-label>Border width (px)</mat-label>
            <input class="form-border-width" matInput data-test="input-form-border-width" type="number" formControlName="borderWidth.px" (change)="changeFormStyles()">
        </mat-form-field>
    </div>     
    <div>
        <mat-form-field>
            <mat-label>Border color</mat-label>
            <input matInput type="color" data-test="input-form-border-color" formControlName="borderColor" (change)="changeFormStyles()">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Border radius (px)</mat-label>
            <input matInput type="number" data-test="input-form-border-radius" formControlName="borderRadius.px" (change)="changeFormStyles()">
        </mat-form-field>
    </div>
</div>
</cdk-accordion-item>
