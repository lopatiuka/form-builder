<cdk-accordion-item
#accordionItem1="cdkAccordionItem"
class="accordion-item"
role="button"
tabindex="0"
id="accordion-header-1"
[attr.aria-expanded]="accordionItem1.expanded"
[attr.aria-controls]="'accordion-body-1'">
<div data-test="accordion-header-item-styles" class="accordion-item-header" (click)="accordionItem1.toggle()">
    <span class="accordion-item-description">
    Item style
    </span>
</div>
<div
    class="accordion-item-body"
    role="region"
    [style.display]="accordionItem1.expanded ? '' : 'none'"
    [attr.id]="'accordion-body-1'"
    [attr.aria-labelledby]="'accordion-header-1'"
    data-test="accordion-body-item-styles">
        <div class="selected-item-styles" *ngIf="selectedItemControl.value.id else elseBlock" [formGroup]="selectedItemControl">
            <div class="styles styles--regular">
                <div>
                    <mat-form-field>
                        <mat-label>Width (px)</mat-label>
                        <input class="selected-item-styles--width" data-test="item-styles-width" matInput type="number" formControlName="width" (change)="changeStyles()">
                    </mat-form-field>
                </div>  
                <div>
                    <mat-form-field>
                        <mat-label>Height (px)</mat-label>
                        <input data-test="item-styles-height" matInput type="number" formControlName="height" (change)="changeStyles()">
                    </mat-form-field>
                </div>     
                <div>
                    <mat-form-field>
                        <mat-label>Font size (px)</mat-label>
                        <input data-test="item-styles-font-size" matInput type="number" formControlName="fontSize" (change)="changeStyles()">
                    </mat-form-field>
                </div>     
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Font weight</mat-label>
                        <mat-select data-test="item-styles-font-weight" formControlName="fontWeight" (selectionChange)="changeStyles()">
                            <mat-option value="100">
                                100
                            </mat-option>
                            <mat-option value="300">
                                300
                            </mat-option>
                            <mat-option value="400">
                                400
                            </mat-option>
                            <mat-option value="500">
                                500
                            </mat-option>
                            <mat-option value="600">
                                600
                            </mat-option>
                            <mat-option value="700">
                                700
                            </mat-option>
                        </mat-select>
                    </mat-form-field> 
                </div>
                <div>
                    <mat-form-field class="form-field">
                        <mat-label>Color</mat-label>
                        <input data-test="item-styles-font-color" matInput type="color" formControlName="color" (change)="changeStyles()">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Text</mat-label>
                        <input data-test="item-styles-placeholder" matInput type="text" formControlName="placeholder" (change)="changeStyles()">
                    </mat-form-field>
                </div>
                <div>
                    <mat-checkbox data-test="item-styles-required" class="margin" cdkDrag formControlName="required" (change)="changeStyles()">Required</mat-checkbox>
                </div>
            </div>
            <div class="styles styles--border" [formGroup]="borderStyle">
                <h4>Border</h4>
                <mat-form-field appearance="fill">
                    <mat-label>Style</mat-label>
                    <mat-select data-test="item-styles-border-style" formControlName="style" (selectionChange)="changeStyles()">
                        <mat-option value="none">
                            None
                        </mat-option>
                        <mat-option value="solid">
                            Solid
                        </mat-option>
                        <mat-option value="dashed">
                            Dashed
                        </mat-option>
                        <mat-option value="dotted">
                            Dotted
                        </mat-option>
                    </mat-select>
                </mat-form-field>   
                <mat-form-field>
                    <mat-label>Border width (px)</mat-label>
                    <input data-test="item-styles-border-width" matInput type="number" formControlName="width" (change)="changeStyles()">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Border color</mat-label>
                    <input data-test="item-styles-border-color" matInput type="color" formControlName="color" (change)="changeStyles()">
                </mat-form-field>
            </div>
        </div>

        <ng-template #elseBlock>
            <h2 data-test="no-item-selected" class="title">Select item</h2>
        </ng-template>
    </div>
</cdk-accordion-item>
